name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      test_type:
        description: "Which tests to run"
        required: true
        default: "all"
        type: choice
        options:
          - unit
          - spec
          - all

jobs:
  build:
    name: Build and Typecheck
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run build
        run: npm run build

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: |
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.test_type == 'unit' ||
      github.event.inputs.test_type == 'all'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  spec-tests:
    name: E2E Specs
    runs-on: ubuntu-latest
    needs: build
    if: |
      github.event_name == 'pull_request' ||
      startsWith(github.ref, 'refs/tags/v') ||
      (github.event_name == 'workflow_dispatch' && (github.event.inputs.test_type == 'spec' || github.event.inputs.test_type == 'all'))

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Run E2E specs
        run: npm run spec

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install linting tools
        run: npm install -g markdownlint-cli prettier

      - name: Setup just
        uses: extractions/setup-just@v2

      - name: Run linters
        run: just lint

  validate-commit-messages:
    name: Validate Commit Messages
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          commits=$(git log --format=%H origin/${{ github.base_ref }}..HEAD)
          regex='^(feat|fix|docs|style|refactor|test|chore)(\([a-z0-9/_,-]+\))?: .+$'

          failed=0
          for commit in $commits; do
            subject=$(git log -1 --format=%s $commit)
            if ! echo "$subject" | grep -qE "$regex"; then
              echo "❌ Invalid commit message format: $subject"
              echo "   Commit: $commit"
              failed=1
            fi

            msg=$(git log -1 --format=%B $commit)
            line_count=$(echo "$msg" | wc -l | tr -d ' ')
            if [ "$line_count" -gt 1 ]; then
              second_line=$(echo "$msg" | sed -n '2p')
              if [ -n "$second_line" ]; then
                echo "❌ Missing blank line between subject and body"
                echo "   Commit: $commit"
                failed=1
              fi
            fi
          done

          if [ $failed -eq 1 ]; then
            echo ""
            echo "Expected format: type(scope): description"
            echo "Example: feat(skills/meta): add new meta-skill"
            exit 1
          fi

          echo "✅ All commit messages are valid"

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [build, lint, unit-tests, spec-tests]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"

      - name: Update npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public

      - name: Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          draft: false
          prerelease: false
